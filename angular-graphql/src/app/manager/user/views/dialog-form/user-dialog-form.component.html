<h1 mat-dialog-title>
  <span *ngIf="createStatus; else update">User Create</span>
  <ng-template #update>User Update</ng-template>
</h1>
<div mat-dialog-content>
  <form [formGroup]="userCreateForm" (ngSubmit)="onSubmit()">
    <mat-card class="app-input-section">
      <mat-card-content>
        <mat-form-field>
          <input type="email" matInput placeholder="Mail Address" formControlName="email"/>
          <mat-error *ngIf="f.email.errors?.required">{{getErrorMessage('required')}}</mat-error>
          <mat-error *ngIf="f.email.errors?.email">{{getErrorMessage('email')}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password"/>
          <mat-error *ngIf="f.password.errors?.required">{{getErrorMessage('required')}}</mat-error>
          <mat-error *ngIf="f.password.errors?.min">{{getErrorMessage('min', 6)}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput placeholder="Name" formControlName="name"/>
          <mat-error *ngIf="f.name.errors?.required">{{getErrorMessage('required')}}</mat-error>
          <mat-error *ngIf="f.name.errors?.max">{{getErrorMessage('max', 50)}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Role</mat-label>
          <mat-select formControlName="roles" multiple>
            <mat-option *ngFor="let role of roleData" [value]="role.code">{{role.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <mat-card-content>
        <button mat-raised-button color="primary" type="submit">SAVE</button>
      </mat-card-content>
    </mat-card>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
