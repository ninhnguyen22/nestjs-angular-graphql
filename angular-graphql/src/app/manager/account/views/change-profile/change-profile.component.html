<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <p>Use the form below to change your profile.</p>

  <div>
    <div>

      <mat-form-field class="full-width">
        <input type="text" matInput placeholder="Name" formControlName="name"/>
        <mat-error *ngIf="f.name.errors?.required">{{getErrorMessage('required')}}</mat-error>
        <mat-error *ngIf="f.name.errors?.max">{{getErrorMessage('max', 50)}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input type="email" matInput placeholder="Mail Address" formControlName="email"/>
        <mat-error *ngIf="f.email.errors?.required">{{getErrorMessage('required')}}</mat-error>
        <mat-error *ngIf="f.email.errors?.email">{{getErrorMessage('email')}}</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary">
        Save
      </button>

    </div>

  </div>

</form>
