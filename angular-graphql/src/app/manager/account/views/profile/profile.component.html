<div class="container">

  <div>
    <mat-card>
      <mat-card-content>
        <h2>My Profile</h2>
        <mat-grid-list [cols]="this.breakpoint" (window:resize)="onResize($event)">
          <mat-grid-tile>
            <div>
              <app-profile-details [user]="user"></app-profile-details>
            </div>
          </mat-grid-tile>
          <mat-grid-tile>
            <div>
              <mat-tab-group>
                <mat-tab label="Change Profile">
                  <app-change-profile [user]="user" (resetData)="resetData($event)"></app-change-profile>
                </mat-tab>
                <mat-tab label="Change Password">
                  <app-change-password></app-change-password>
                </mat-tab>
                <mat-tab label="Change Profile">
                  <app-change-avatar (resetData)="resetData($event)"></app-change-avatar>
                </mat-tab>
              </mat-tab-group>
            </div>
          </mat-grid-tile>
        </mat-grid-list>

      </mat-card-content>
    </mat-card>
  </div>


</div>
